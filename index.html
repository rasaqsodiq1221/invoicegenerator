<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </header>
    <section>
        <div class="btn-container">
            <button>Wash Car: $10</button>
            <button>Mow Lawn: $20</button>
            <button>Pull Weeds: $30</button>
        </div>
        <article>
            <div>
                <h4>TASK</h4>
                <h4>TOTAL</h4>
            </div>
            <div>
                <div>
                    <h2>Wash Car</h2>
                    <p>Remove</p>
                </div>
                <h2><span>$</span>10</h2>
            </div>
            <div>
                <div>
                    <h2>Mow Lawn</h2>
                    <p>Remove</p>
                </div>
                <h2><span>$</span>20</h2> 
            </div>
            <div>
                <div>
                    <h2>Pull Weeds</h2>
                    <p>Remove</p>
                </div>
                <h2><span>$</span>30</h2> 
            </div>
        </article>
        <hr>
        <article>
            <div>
                <h4>NOTES</h4>
                <h4>TOTAL AMOUNT</h4>
            </div>
            <div>
                <p>We accept cash, credit card, or PayPal</p>
                <h1>$60</h1>
            </div>
        </article>
        <button><img src="/messageIcon.svg" alt="messageIcon">Send invoice</button>
    </section>
    <script src="/script.js"></script>
</body>
</html>
